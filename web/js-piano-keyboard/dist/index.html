<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JS Piano Keyboard</title>
  <script src="https://cdn.jsdelivr.net/gh/keithwhor/audiosynth@latest/audiosynth.js"></script><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/luxonauta/luxa@latest/dist/compressed/luxa.css'><link rel="stylesheet" href="./style.css">
<script type="text/javascript">
  function onGoBackToMain() {
    location.replace("../../index.html")
   // location.replace("./js-piano-keyboard/dist/index.html")
  }

  function onSubmit() {
           var input = document.getElementById("input");
           // You can send message to the Web Socket using ws.send.
           document.getElementById("songTitle").innerHTML = input.value;
           input.value = "";
           input.focus();
         }

</script>
<script  src="./script.js"></script>
</head>
<body onload="init();">
<!-- partial:index.partial.html -->
<form onsubmit="onSubmit(); return false;">
  <input type="text" id="input">
  <input type="submit" value="Cím mentése">
</form>
<div id="songTitle"></div>
<main class="has-dflex-center">
  <button onclick="startRecording(); return false">Felvétel Indítása</button>
  <button onclick="stopRecording(); return false">Felvétel Leállítása</button>
  <div id="recoringInProgress">Nincs felvétel</div>
  <section>
    <div class="lx-container-80">
      <div class="lx-card">
        <div class="lx-row">
          <h1><i class="fas fa-music"></i>&nbsp;JS Piano Keyboard</h1>
        </div>
        <div class="lx-row">
          <div class="keyboard-container has-dflex center">
            <div id="keyboard"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <button onclick="onGoBackToMain(); return false">Vissza a Főmenübe</button>
</main>
<!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.14.0/js/all.js'></script>

</body>
</html>
